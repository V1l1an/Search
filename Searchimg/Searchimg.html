<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="../Style/style.css" />
  </head>
  <body>
    <div class="oll">
      <div class="alternative-search">
        <a href="../index.html">Search</a>
      </div>
      <div class="logo">
        <img src="../Logo/google_logo.svg" alt="Google" />
      </div>
      <form
        action="https://www.google.com.ua/search"
        method="get"
        role="search"
      >
        <div>
          <input
            class="string"
            type="text"
            name="q"
            placeholder="Enter a search term or URL"
          />
        </div>
        <div>
          <input class="buttom" type="submit" value="Google Search" />
          <input class="buttom" type="hidden" name="tbm" value="isch" />
        </div>
      </form>
    </div>
  </body>
</html>
