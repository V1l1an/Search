<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <div class="oll">
      <div class="alternative-search">
        <a href="Searchimg/Searchimg.html">Search images</a>
        <!-- <a href="#">Advanced search</a> -->
      </div>
      <div class="logo">
        <img src="Logo/google_logo.svg" alt="Google" />
      </div>
      <form action="https://google.com/search">
        <input
          class="string"
          type="text"
          name="q"
          placeholder="Enter a search term or URL"
        />
        <div>
          <input class="buttom" type="submit" value="Google Search" />
          <input class="buttom" type="submit" value="I'm lucky!" />
        </div>
      </form>
    </div>
  </body>
</html>
